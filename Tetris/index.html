<head>

    <style>
        /* æ ·å¼ä¿æŒä¸å˜ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #181824;
            --panel-bg: #232336;
            --text-color: #fff;
            --accent-color: #61dafb;
            --game-area-bg: #10151c;
            --cell-size: 25px;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            user-select: none;
        }

        #game-layout {
            display: flex;
            height: 80vh;
            gap: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border-radius: 18px;
            box-shadow: 0 0 32px rgba(0,0,0,0.7);
            flex-wrap: nowrap;
            align-items: stretch;
            justify-content: center;
        }

        #game-layout.shake {
            animation: shake 0.18s;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh,
        }

        #tetris-grid {
            /* æ ¹æ®å®¹å™¨é«˜åº¦è®¡ç®—å•å…ƒæ ¼å¤§å°ï¼Œä¿è¯æ­£æ–¹å½¢ */
            width: calc(12 * ((80vh - 6px) / 20));
            height: calc(80vh - 6px);
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 0px;
            background: #1e2d56;
            border: 3px solid #61dafb;
            box-shadow: 0 0 24px #61dafb44, 0 0 0 8px #181824;
            border-radius: 4px;
            padding: 0;
            position: relative;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .cell {
            width: 100%;
            height: 100%;
            background: var(--game-area-bg);
            transition: all 0.1s;
        }

        .cell.filled {
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .cell.filled::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            pointer-events: none;
        }

        /* æ›´é²œè‰³çš„æ–¹å—é¢œè‰² */
        .cell.color-1 { background: #FF1493; } /* æ·±ç²‰è‰² */
        .cell.color-2 { background: #00D9FF; } /* é’è‰² */
        .cell.color-3 { background: #00FF7F; } /* æ˜¥ç»¿è‰² */
        .cell.color-4 { background: #FF00FF; } /* å“çº¢è‰² */
        .cell.color-5 { background: #FF8C00; } /* æ·±æ©™è‰² */
        .cell.color-6 { background: #FFD700; } /* é‡‘è‰² */
        .cell.color-7 { background: #4169E1; } /* çš‡å®¶è“ */

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;  /* ä» 20px æ”¹ä¸º 10px */
            min-width: 150px;
            height: calc(80vh - 40px);
            overflow-y: auto;
        }

        .info-box {
            background: var(--panel-bg);
            padding: 10px;  /* ä» 15px æ”¹ä¸º 10px */
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative;
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        .info-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }

        #next-piece-grid {
            display: grid;
            grid-template-columns: repeat(4, 20px);
            grid-template-rows: repeat(4, 20px);
            gap: 1px;
            margin: 10px auto;
            width: fit-content;
        }

        #next-piece-grid .cell {
            width: 20px;
            height: 20px;
            border: none;
        }

        /* ç¥è´ºåŠ¨ç”» */
        .combo-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                         0 0 20px rgba(255, 215, 0, 0.6);
            pointer-events: none;
            z-index: 100;
            animation: comboAnimation 1s ease-out forwards;
            white-space: nowrap;
        }

        .combo-small {
            font-size: 1.5em;
        }

        .combo-large {
            font-size: 2.5em;
        }

        @keyframes comboAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -60%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(0.8);
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-15px); }
            40% { transform: translateX(15px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .controls-hint {
            font-size: 0.8em;
            color: #888;
            line-height: 1.8;
            flex: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .key {
            display: inline-block;
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;
            font-family: monospace;
            border-bottom: 2px solid #222;
        }

        .control-group {
            margin-bottom: 5px;
        }

        .control-group strong {
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #game-over-overlay.show {
            display: flex;
        }

        #game-over-overlay h1 {
            font-size: 3em;
            color: #ff4757;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        #pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            z-index: 10;
        }

        #pause-overlay.show {
            display: flex;
        }

        #pause-overlay h2 {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-color);
        }

        button:active {
            transform: scale(0.95);
        }

    </style>

    <div id="game-layout">

            <div id="tetris-grid"></div>

                <h2>æš‚åœ</h2>

            <div class="info-box">
                <div class="info-label">å¾—åˆ†</div>
                <div id="score" class="info-value">0</div>
            </div>
            
            <div class="info-box">
                <div class="info-label">ç­‰çº§</div>

    <div id="game-over-overlay">
        <h1>GAME OVER</h1>
        <div style="font-size: 1.5em; margin-bottom: 30px;">æœ€ç»ˆå¾—åˆ†: <span id="final-score">0</span></div>
        <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const COLS = 12;
        const ROWS = 20;
        
        // åˆ›å»ºæ¸¸æˆç½‘æ ¼
        const gridElement = document.getElementById('tetris-grid');
        const nextGridElement = document.getElementById('next-piece-grid');
        const cells = [];
        const nextCells = [];

        // é¢„åŠ è½½æ¶ˆé™¤è¡ŒéŸ³æ•ˆï¼ˆfen.mp3 åº”ä¸å•ç‹¬.html åŒç›®å½•ï¼‰
        const clearSound = new Audio('fen.mp3');
        clearSound.preload = 'auto';
        clearSound.volume = 0.8;

        // åˆå§‹åŒ–ä¸»æ¸¸æˆç½‘æ ¼
        for (let i = 0; i < ROWS * COLS; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            gridElement.appendChild(cell);
            cells.push(cell);
        }

        // åˆå§‹åŒ–é¢„è§ˆç½‘æ ¼
        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            nextGridElement.appendChild(cell);
            nextCells.push(cell);
        }

        // æ–¹å—å®šä¹‰
        const pieces = 'ILJOTSZ';
        const shapes = {
            'I': [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]],
            'L': [[0, 2, 0], [0, 2, 0], [0, 2, 2]],
            'J': [[0, 3, 0], [0, 3, 0], [3, 3, 0]],
            'O': [[4, 4], [4, 4]],
            'Z': [[5, 5, 0], [0, 5, 5], [0, 0, 0]],
            'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
            'T': [[0, 7, 0], [7, 7, 7], [0, 0, 0]]
        };

        // ç­‰çº§å¯¹åº”çš„è¾¹æ¡†é¢œè‰²
        const levelColors = [
            '#61dafb', // 1çº§ - é’è‰²
            '#00FF7F', // 2çº§ - æ˜¥ç»¿è‰²
            '#FFD700', // 3çº§ - é‡‘è‰²
            '#FF8C00', // 4çº§ - æ·±æ©™è‰²
            '#FF1493', // 5çº§ - æ·±ç²‰è‰²
            '#FF00FF', // 6çº§ - å“çº¢è‰²
            '#4169E1', // 7çº§ - çš‡å®¶è“
            '#00D9FF', // 8çº§ - é’è‰²
            '#7FFF00', // 9çº§ - æŸ¥ç‰¹é…’ç»¿
            '#FF4500'  // 10çº§+ - æ©™çº¢è‰²
        ];

        // æ¸¸æˆçŠ¶æ€
        const arena = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let isGameOver = false;
        let animationId = null;
        let gameOverKeyHandler = null;

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            nextMatrix: null,
            score: 0,
            level: 1,
            lines: 0,
        };

        // åˆ›å»ºæ–¹å—
        function createPiece(type) {
            return shapes[type].map(row => [...row]);
        }

        // æ›´æ–°è¾¹æ¡†é¢œè‰²
        function updateBorderColor() {
            const colorIndex = Math.min(player.level - 1, levelColors.length - 1);
            const color = levelColors[colorIndex];
            gridElement.style.borderColor = color;
            gridElement.style.boxShadow = `0 0 24px ${color}44, 0 0 0 8px #181824`;
        }

        // æ˜¾ç¤ºç¥è´ºæ¶ˆæ¯
        function showComboMessage(lines) {
            const container = document.getElementById('game-container');
            const message = document.createElement('div');

            if (lines === 2) {
                message.className = 'combo-message combo-small';
                message.textContent = 'NICE! ğŸ‰';
            } else if (lines >= 3) {
                message.className = 'combo-message combo-large';
                message.textContent = lines === 3 ? 'GREAT! ğŸ”¥' : 'PERFECT! âš¡';
            }

            container.appendChild(message);
            setTimeout(() => message.remove(), 1000);
        }

        // è§¦å‘æŠ–åŠ¨æ•ˆæœ
        function triggerShake() {
            const layout = document.getElementById('game-layout');
            layout.classList.add('shake');
            setTimeout(() => layout.classList.remove('shake'), 400);
        }

        // æ¸²æŸ“æ¸¸æˆåŒºåŸŸ
        function render() {
            // æ¸…ç©ºæ‰€æœ‰æ ¼å­
            cells.forEach(cell => {
                cell.className = 'cell';
            });

            // æ¸²æŸ“å›ºå®šçš„æ–¹å—
            arena.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const index = y * COLS + x;
                        cells[index].classList.add('filled', `color-${value}`);
                    }
                });
            });

            // æ¸²æŸ“å½“å‰æ–¹å—
            if (player.matrix) {
                player.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const gridY = y + player.pos.y;
                            const gridX = x + player.pos.x;
                            if (gridY >= 0 && gridY < ROWS && gridX >= 0 && gridX < COLS) {
                                const index = gridY * COLS + gridX;
                                cells[index].classList.add('filled', `color-${value}`);
                            }
                        }
                    });
                });
            }
        }

        // æ¸²æŸ“ä¸‹ä¸€ä¸ªæ–¹å—
        function renderNext() {
            nextCells.forEach(cell => {
                cell.className = 'cell';
            });

            if (player.nextMatrix) {
                const matrix = player.nextMatrix;
                const offsetY = Math.floor((4 - matrix.length) / 2);
                const offsetX = Math.floor((4 - matrix[0].length) / 2);

                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            const index = (y + offsetY) * 4 + (x + offsetX);
                            nextCells[index].classList.add('filled', `color-${value}`);
                        }
                    });
                });
            }
        }

        // ç¢°æ’æ£€æµ‹
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // åˆå¹¶æ–¹å—
        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        // æ—‹è½¬
        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        // æ¶ˆé™¤è¡Œ
        function arenaSweep() {
            let rowCount = 0;
            let clearedLines = 0;
            
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                clearedLines++;
            }
            
            if (clearedLines > 0) {
                clearSound.currentTime = 0;
    clearSound.play();
                // è®¡ç®—å¾—åˆ†
                let scoreMultiplier = 1;
                for (let i = 0; i < clearedLines; i++) {
                    player.score += scoreMultiplier * 10 * player.level;
                    player.lines++;
                    scoreMultiplier *= 2;
                }
                
                // æ˜¾ç¤ºç¥è´ºæ¶ˆæ¯
                if (clearedLines >= 2) {
                    showComboMessage(clearedLines);
                }
                
                // æ¶ˆé™¤4è¡Œè§¦å‘æŠ–åŠ¨
                if (clearedLines === 4) {
                    triggerShake();
                }
                
                // æ£€æŸ¥å‡çº§
                const newLevel = Math.floor(player.lines / 10) + 1;
                if (newLevel > player.level) {
                    player.level = newLevel;
                    dropInterval = Math.max(50, 1000 * Math.pow(0.8, player.level - 1));
                    updateBorderColor();
                }
            }
            
            updateScore();
        }

        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
            renderNext();
        }

        // æ–¹å—ä¸‹è½
        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                
                if (collide(arena, player)) {
                    gameOver();
                }
            }
            dropCounter = 0;
        }

        // æ–¹å—ç§»åŠ¨
        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
            render();
        }

        // é‡ç½®æ–¹å—
        function playerReset() {
            if (player.nextMatrix === null) {
                player.nextMatrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            }
            
            player.matrix = player.nextMatrix;
            player.nextMatrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            
            player.pos.y = 0;
            player.pos.x = Math.floor((COLS - player.matrix[0].length) / 2);
            
            updateScore();
        }

        // æ—‹è½¬æ–¹å—
        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            render();
        }

        // æ¸¸æˆå¾ªç¯
        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            render();
            animationId = requestAnimationFrame(update);
        }

        // æ¸¸æˆç»“æŸ
function gameOver() {
    isGameOver = true;
    document.getElementById('game-over-overlay').classList.add('show');
    document.getElementById('final-score').innerText = player.score;
    if (animationId) {
        cancelAnimationFrame(animationId);
    }

    gameOverKeyHandler = function(e) {
        if (e.key === 'Shift' || e.key === 'Control' || e.key === 'Alt' || e.key === 'Meta') return;
        const isSpace = e.key === ' ' || e.code === 'Space';
        const isChar = e.key.length === 1;
        if (e.key === 'Enter'  || isSpace || isChar) {
            document.removeEventListener('keydown', gameOverKeyHandler);
            gameOverKeyHandler = null;
            resetGame();
        }
    };
    document.addEventListener('keydown', gameOverKeyHandler);
}

        // é‡ç½®æ¸¸æˆ
        window.resetGame = function() {
            if (gameOverKeyHandler) {
                document.removeEventListener('keydown', gameOverKeyHandler);
                gameOverKeyHandler = null;
            }
            // åŸæœ‰é‡ç½®é€»è¾‘...
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 1000;
            player.nextMatrix = null;
            isGameOver = false;
            isPaused = false;
            document.getElementById('game-over-overlay').classList.remove('show');
            document.getElementById('pause-overlay').classList.remove('show');
            playerReset();
            updateScore();
            updateBorderColor();
            lastTime = performance.now();
            update();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', event => {
            if (isGameOver) return;

            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
                render();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 38 || event.keyCode === 88 || event.keyCode === 32) {
                playerRotate(1);
            } else if (event.keyCode === 13) {
                event.preventDefault();
                isPaused = !isPaused;
                if (isPaused) {
                    document.getElementById('pause-overlay').classList.add('show');
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                } else {
                    document.getElementById('pause-overlay').classList.remove('show');
                    lastTime = performance.now();
                    update();
                }
